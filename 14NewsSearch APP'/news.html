<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search App</title>
    <link rel="stylesheet" href="news.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="logo">
                <img src="logo (1).png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="islamic" onclick="onNavItemClick('islamic')">Islamic</li>

                    <li class="hover-link nav-item" id="palestine" onclick="onNavItemClick('palestine')">Palestine</li>

                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="searchText" placeholder="e.g Masjide Al Aqsa ...">
                <button class="searchButton" id="searchButton">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">
            
        </div>
        
    </main>

    <template id="template-news">
        <!-- We have to make the clone of this  and append it in our card-container by our Java Script -->
        <div class="card">
            <div class="card-header">
                <img src="logo (1).png" alt="news-img" id="newsImage" class="news-image">
            </div>
            <div class="card-content">
                <h2 class="news-title">Card Title</h2>
                <h4 class="newsSource" id="newsSource">This is the news of 06/24</h5>
                <p class="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptniam quia deserunt voluptates veritati</p>
            </div>
        </div>
    </template>

    <script src="mynews.js"></script>
</body>
</html>
