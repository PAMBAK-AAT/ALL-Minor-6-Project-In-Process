
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bubble Game</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div id="container">
        <div id="panel">
            <div id="panelTop">
                <div class="box">
                    <h4>Hit</h4>
                    <div id="hitVal" class="box1">3</div>
                </div>
                <div class="box">
                    <h4>Timer</h4>
                    <div class="box1" id="timerVal">60</div>
                </div>
                <div class="box">
                    <h4>Score</h4>
                    <div class="box1">0</div>
                </div>
            </div>
            <div id="panelBottom">
                <div id="scoreVal" class="bubble">10</div>
            </div>
        </div>
    </div>
    <script src="bubble.js"></script>
</body>
</html>
